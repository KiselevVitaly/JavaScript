<!--

получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.

<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Значение на начало операции:
  a = 1, b = 1, c, d
  Префиксная форма инкремента увеличивает на еденицу значение переменной a и присваивает это значение переменной c.
   */
  c = ++a;
  console.log(c); // 2

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Значение на начало операции:
  a = 2, b = 1, c = 2, d
  Постфиксная форма инкремента увеличивает на еденицу значение переменной b, но переменной d присваивает старое значение.
   */
  d = b++;
  console.log(d); // 1

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Значение на начало операции:
  a = 2, b = 2, c = 2, d = 1
  К двум прибавляем префиксную форму инкремента переменной a и присваиваем это значение переменной c. с = 2 + (1 + 2) 
   */
  c = 2 + ++a;
  console.log(c); // 5

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Значение на начало операции:
  a = 3, b = 2, c = 5, d = 1
  К двум прибавляем постфиксную форму инкремента переменной b. d = 2 + 2, при этом переменная b увеличивается на еденицу.
   */
  d = 2 + b++;
  console.log(d); // 4

  console.log(a); // 3
  console.log(b); // 3
</script>
