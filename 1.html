<!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
<script>
  "use strict";

  for (let i = 0; i <= 10; i++) {
    if (i === 0) {
      console.log(`${i} - это ноль`);
    } else if (i % 2) { // Bollean(i % 2)
      console.log(`${i} - нечетное число`);
    } else {
      console.log(`${i} - четное число`);
    }
  }

</script>
